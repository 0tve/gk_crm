{% load static %}
<header class="text-gray-700 body-font shadow overflow-hidden border-b border-gray-200 sm:rounded-lg mb-10">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class='w-20 h-10' href="/">
        <img src="{% static 'images/logo.svg' %}" alt="Логотип">
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        {% if not request.user.is_authenticated %}
          <a href="{% url 'signup' %}" class="mr-5 hover:text-blue-500">Зарегистрироваться</a>
        {% else %}
          {% if request.user.is_organisor %}
          <a href="{% url 'agents:agent-list' %}" class="mr-5 hover:text-blue-500">Исполнители</a>
          {% endif %}
          <a href="{% url 'leads:lead-list' %}" class="mr-5 hover:text-blue-500">Контакты</a>
        {% endif %}
      </nav>
      {% if request.user.is_authenticated %}
        Вход выполнен: {{ request.user.username }}
        <a href="{% url 'logout' %}" class="ml-3 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
          Выйти
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </a>
      {% else %}
      <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
          Войти
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
      </a>
      {% endif %}
    </div>
</header>
